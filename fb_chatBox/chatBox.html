<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Facbook Chat Box</title>
    <link rel="stylesheet" href="chatBox.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css"/>
</head>
<body>
<div class="chatBoxDiv">
    <header>
        <div class="headerDiv">
            <div class="titleClass"><a href="" title="Your Profile">Your Profile</a>
                <ul>
                    <li><i class="fa fa-user-plus" aria-hidden="true"></i></li>
                    <li><i class="fa fa-video-camera" aria-hidden="true"></i></li>
                    <li><i class="fa fa-phone" aria-hidden="true"></i></li>
                    <li><i class="fa fa-cog" aria-hidden="true"></i></li>
                    <li><i class="fa fa-times" aria-hidden="true"></i></li>
                </ul>
            </div>
        </div>
    </header>

    <div class="extraSectionDiv">
        <div class="extraSection">To chat with him and other friends,<br ><a href="">turn on chat</a></div>
    </div>
    <section>

        <img src="https://media.guim.co.uk/885d71c2718a1fbaa3ccfe74265a51ea4b736ec1/102_71_2132_1279/master/2132.jpg" alt="messi" height="20px" style="float:left;border-radius: 10px">
        <p class="senderPara"> hello</p>
            <br />
        <p class="receiverPara">hey how are you?</p>
    </section>


    <footer>
        <form action="">
            <textarea rows="2" cols="20" id="address" placeholder="Type a message"></textarea>
        </form>
        <div class="footerDiv">
            <ul>
                <li><i class="fa fa-camera" aria-hidden="true"></i></li>
                <li><i class="fa fa-smile-o" aria-hidden="true"></i></li>
                <li><small>GIF</small></li>
                <li>4</li>
                <li><i class="fa fa-paperclip" aria-hidden="true"></i></li>
                <li class="like"><i class="fa fa-thumbs-o-up" aria-hidden="true"></i></li>
            </ul>
        </div>
    </footer>
</div>

</body>
</html>
