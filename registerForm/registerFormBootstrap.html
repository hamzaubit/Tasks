<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">

    <link href="myStyles.css" rel="stylesheet">

    <title>Registration Form</title>

</head>
<body>
<div id="main">
    <div class="container">
        <h1>Registration Form<img src="img/sudofy.png" alt="Sudofy" height="100px"></h1>
        <h3><i>It's free and always will be.</i></h3>

        <form>

            <div class="form-group" id="user_nameDiv">
                <label for="user_name">User name</label>
                <span id="message"></span>
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input name="username" placeholder="User name" id="user_name" class="form-control" type="text">
                </div>
            </div>

            <div class="form-group" id="email-div">
                <label for="exampleInputEmail1">Email address</label>
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                    <input name="email" placeholder="E-Mail Address" id="exampleInputEmail1" class="form-control"  type="text">
                </div>
            </div>

            <div class="form-group" id="password-div">
                <label for="exampleInputPassword1">Password</label>
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
            </div>

            <div class="form-group" id="confirm-password">
                <label for="confirmPassword">Confirm Password</label>
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
                </div>
            </div>

            <div class="form-group" id="date-of-birth">
                <label>Date of Birth (Optonal)</label>
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                    <input type="date" class="form-control" id="exampleInputDOB1" placeholder="Date of Birth">
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-lg btn-block">Submit!</button>
        </form>

    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>

<script src="jQueryJs/jquery-3.0.0.min.js"></script>
<script src="jQuery.js"></script>

</body>
</html>
